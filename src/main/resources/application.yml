spring:
  profiles:
    active: dev

  thymeleaf:
    cache: false
    mode: LEGACYHTML5

#mybatis
mybatis-plus:
  mapper-locations: classpath*:mapper/*/*.xml
  type-aliases-package: com.bootdo.domain
  configuration:
    map-underscore-to-camel-case: true
logging:
  level:
    com.bootdo.mapper: DEBUG